    "'Proceed button_9' As button":
        DisplayMode: =If(CheckboxCanvas2.Checked = true, DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =RGBA(54, 176, 75, 1)
        FontWeight: =FontWeight.Lighter
        Height: =34
        HoverColor: =Color.White
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |
            =//------------------------------------------------------------------------------Switch Location Based Job Number Set
            Switch(
                gblSubmitLocation,
            //------------------------------------------------------------------------------RAF Lossiemouth
                "RAF Lossiemouth",
                Set(
                    varJobNumber,
                    First(
                        SortByColumns(
                            Filter(
                                'TG14 Task Information',
                                Unit.Value = "Lossiemouth",
                                'Approval Status'.Value = "Awaiting Approval" Or 'Approval Status'.Value = "Approved" Or 'Approval Status'.Value = "Rejected", 'Diversion?' = false
                            ),
                            "ID",
                            SortOrder.Descending
                        )
                    ).Title + 1
                ),
            //------------------------------------------------------------------------------RAF Waddington
                "RAF Waddington",
                Set(
                    varJobNumber,
                    First(
                        SortByColumns(
                            Filter(
                                'TG14 Task Information',
                                Unit.Value = "Waddington",
                                'Approval Status'.Value = "Awaiting Approval" Or 'Approval Status'.Value = "Approved" Or 'Approval Status'.Value = "Rejected", 'Diversion?' = false
                            ),
                            "ID",
                            SortOrder.Descending
                        )
                    ).Title + 1
                ),
            //------------------------------------------------------------------------------RAF Coningsby
                "RAF Coningsby",
                Set(
                    varJobNumber,
                    First(
                        SortByColumns(
                            Filter(
                                'TG14 Task Information',
                                Unit.Value = "Coningsby",
                                'Approval Status'.Value = "Awaiting Approval" Or 'Approval Status'.Value = "Approved" Or 'Approval Status'.Value = "Rejected", 'Diversion?' = false
                            ),
                            "ID",
                            SortOrder.Descending
                        )
                    ).Title + 1
                ),
            //------------------------------------------------------------------------------RAF Leeming
                "RAF Leeming",
                Set(
                    varJobNumber,
                    First(
                        SortByColumns(
                            Filter(
                                'TG14 Task Information',
                                Unit.Value = "Leeming",
                                'Approval Status'.Value = "Awaiting Approval" Or 'Approval Status'.Value = "Approved" Or 'Approval Status'.Value = "Rejected", 'Diversion?' = false
                            ),
                            "ID",
                            SortOrder.Descending
                        )
                    ).Title + 1
                ),
            //------------------------------------------------------------------------------RAF Brize Norton
                "RAF Brize Norton",
                Set(
                    varJobNumber,
                    First(
                        SortByColumns(
                            Filter(
                                'TG14 Task Information',
                                Unit.Value = "Brize Photo",
                                'Approval Status'.Value = "Awaiting Approval" Or 'Approval Status'.Value = "Approved" Or 'Approval Status'.Value = "Rejected", 'Diversion?' = false
                            ),
                            "ID",
                            SortOrder.Descending
                        )
                    ).Title + 1
                ),
            //------------------------------------------------------------------------------RAF Benson
                "RAF Benson",
                Set(
                    varJobNumber,
                    First(
                        SortByColumns(
                            Filter(
                                'TG14 Task Information',
                                Unit.Value = "Benson",
                                'Approval Status'.Value = "Awaiting Approval" Or 'Approval Status'.Value = "Approved" Or 'Approval Status'.Value = "Rejected", 'Diversion?' = false
                            ),
                            "ID",
                            SortOrder.Descending
                        )
                    ).Title + 1
                )
            );
            //------------------------------------------------------------------------------Switch for Patch of Task Approvals Doc
            Patch(
                'TG14 Task Information',
                First(
                    Filter(
                        'TG14 Task Information',
                        ID = Value(varResponseID)
                    )
                ),
                {
                    Title: varJobNumber,
                    'Customer Name': Concatenate(
                        Concat(
                            Filter(
                                UserResponses,
                                PAResponseID = varResponseID
                            ),
                            'Cust Forename'
                        ) & " " & Concat(
                            Filter(
                                UserResponses,
                                PAResponseID = varResponseID
                            ),
                            'Cust Surname'
                        )
                    ),
                    Rank: Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'Cust Rank'
                    ),
                    'Customer Email': Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'Cust Email'
                    ),
                    'Customer Section': Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'Cust Location'
                    ),
                    'Customer Contact Number': Concat(
                        Office365Users.MyProfile().BusinessPhones,
                        Value
                    ),
                    'POC if Different': If(
                        'Alternate Contact Check_1'.Checked = true,
                        Concatenate(
                            Concat(
                                Filter(
                                    UserResponses,
                                    PAResponseID = varResponseID
                                ),
                                'Alt Rank'
                            ),
                            " ",
                            Concat(
                                Filter(
                                    UserResponses,
                                    PAResponseID = varResponseID
                                ),
                                'Alt Forename'
                            ),
                            " ",
                            Concat(
                                Filter(
                                    UserResponses,
                                    PAResponseID = varResponseID
                                ),
                                'Alt Surname'
                            ),
                            " - ",
                            Concat(
                                Filter(
                                    UserResponses,
                                    PAResponseID = varResponseID
                                ),
                                'Alt Contact'
                            )
                        ),
                        Blank()
                    ),
                    'LM Rank Name': If(
                        Or(
                            CurrentUser.JobTitle = "AC",
                            CurrentUser.JobTitle = "LAC",
                            CurrentUser.JobTitle = "SAC",
                            CurrentUser.JobTitle = "SAC(T)"
                        ),
                        Concatenate(
                            Concat(
                                Filter(
                                    UserResponses,
                                    PAResponseID = varResponseID
                                ),
                                'LM Rank'
                            ),
                            " ",
                            Concat(
                                Filter(
                                    UserResponses,
                                    PAResponseID = varResponseID
                                ),
                                'LM Forename'
                            ),
                            " ",
                            Concat(
                                Filter(
                                    UserResponses,
                                    PAResponseID = varResponseID
                                ),
                                'LM Surname'
                            )
                        ),
                        Blank()
                    ),
                    'LM Section': Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'LM Section'
                    ),
                    'LM O365 data': Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'LM O365 Data'
                    ),
                    'LM Contact Number': Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'LM Contact Number'
                    ),
                    'Task Date': DateValue(
                        Concat(
                            Filter(
                                UserResponses,
                                PAResponseID = varResponseID
                            ),
                            'Task Date'
                        )
                    ),
                    'Start Time': Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'Start Time'
                    ),
                    'Task Location': Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'Task Location'
                    ),
                    'Service they Require': Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'Service Required'
                    ),
                    'Task Requirements': Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'Task requirements'
                    ),
                    'Tail Number': Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'AC Tail Number'
                    ),
                    Deadline: DateValue(
                        Concat(
                            Filter(
                                UserResponses,
                                PAResponseID = varResponseID
                            ),
                            'Product Deadline'
                        )
                    ),
                    Hazards: Concat(
                        Filter(
                            UserResponses,
                            PAResponseID = varResponseID
                        ),
                        'Working Hazards'
                    ),
                    'Date Submitted': DateTimeValue(
                        Now(),
                        "en-GB"
                    ),
                    'Project Category': {
                        Value: Concat(
                            Filter(
                                UserResponses,
                                PAResponseID = varResponseID
                            ),
                            'Project Category'
                        )
                    },
                    'Response ID': Value(
                        Concat(
                            Filter(
                                UserResponses,
                                PAResponseID = varResponseID
                            ),
                            Text(PAResponseID)
                        )
                    ),
                    Unit: {
                        Value: Switch(
                            gblSubmitLocation,
                            "RAF Lossiemouth",
                            "Lossiemouth",
                            "RAF Coningsby",
                            "Coningsby",
                            "RAF Waddington",
                            "Waddington",
                            "RAF Leeming",
                            "Leeming",
                            "RAF Brize Norton",
                            "Brize Photo",
                            "RAF Benson",
                            "Benson"
                        )
                    },
                    'Approval Status': {Value: "Awaiting Approval"}
                }
            );
            // If Successful Do //
            Set(
                varConfirmationIcon,
                Icon.CheckBadge
            );
            Navigate(
                'Form Page 10 - Confirmed',
                ScreenTransition.Fade
            );
        Text: ="CONTINUE"
        Width: =117
        X: =1228
        Y: =716
        ZIndex: =5

