    "'Proceed button_1' As button":
        DisplayMode: |-
            =If(
                'Task Time Box'.Value = "",
                DisplayMode.Disabled,
                'Task Location Box'.Value = "",
                DisplayMode.Disabled,
                IsBlank('Service Required Box'.Selected),
                DisplayMode.Disabled,
                IsBlank('Project Category Box'.Selected),
                DisplayMode.Disabled,
                'Task Date Picker'.SelectedDate < Today(),
                DisplayMode.Disabled,
                'Deadline Picker'.SelectedDate < Today(),
                DisplayMode.Disabled,
                DateTimeValue(Concatenate('Task Date Picker'.SelectedDate, ", ",'Task Time Box'.Value)) < Now(),
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
        Fill: =RGBA(54, 176, 75, 1)
        Height: =34
        HoverColor: =Color.White
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |
            =Set(varDateSelected, 'Task Date Picker'.SelectedDate)
            ;
            Patch(
                UserResponses,
                First(
                    Filter(
                        UserResponses,
                        PAResponseID = varResponseID
                    )
                ),
                {
                    'Task Date': 'Task Date Picker'.SelectedDate,
                    'Start Time': 'Task Time Box'.Value,
                    'Task Location': 'Task Location Box'.Value,
                    'Service Required': 'Service Required Box'.Selected.Value,
                    'Project Category': 'Project Category Box'.Selected.Value,
                    'Product Deadline': 'Deadline Picker'.SelectedDate
                }
            );
            Navigate(
                'Form Page 2',
                ScreenTransition.Fade
            );
            Set(
                varTaskDetIcon,
                Icon.CheckBadge
            );
        Text: ="CONTINUE"
