"'Loading Screen' As screen":
    BackgroundImage: ='Phot Open Screen 01-01-01'
    Fill: =varBackgroundFill
    OnVisible: =

    Timer4 As timer:
        AutoStart: =true
        BorderColor: =RGBA(0, 120, 212, 1)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(244, 244, 244, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =DisplayMode.View
        Duration: =2000
        Fill: =RGBA(0, 120, 212, 1)
        Font: =Font.'Segoe UI'
        HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnTimerEnd: |
            =If(
                CurrentVer <> LatestVer.'Vers Num',
                'Wrong Version'
            );
            //Maintenance Mode Check
            If(First(Filter('TG14 App Versions', Title = "Maintenance Mode")).'Yes/No' = true,Navigate(Maintenence, ScreenTransition.Fade),Navigate(
                Home,
                ScreenTransition.Fade));
                
            // Set navigation icons
            Set(
                varHomeIcon,
                Icon.Blocked
            );
            Set(
                varJustificationIcon,
                Icon.Blocked
            );
            Set(
                varTaskDetIcon,
                Icon.Blocked
            );
            Set(
                varTaskDetContIcon,
                Icon.Blocked
            );
            Set(
                varVisitDetIcon,
                Icon.Blocked
            );
            Set(
                varVisitDetContIcon,
                Icon.Blocked
            );
            Set(
                varOfficialGroupIcon,
                Icon.Blocked
            );
            Set(
                varPortraitsIcon,
                Icon.Blocked
            );
            Set(
                varConfirmationIcon,
                Icon.Blocked
            );
            Set(
                varMediaPRIcon,
                Icon.Blocked
            );
            Set(
                varMediaPRContIcon,
                Icon.Blocked
            );
            Set(
                CurrentUser,
                Office365Users.MyProfile()
            );
            Clear(UserResponses);
        OnTimerStart: =
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        Visible: =false
        X: =80
        Y: =80
        ZIndex: =9

